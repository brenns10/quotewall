{% extends "layout.html" %}
{% import "parts/quote.html" as quote %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Home</h1>
    <form action="{{ url_for("quote") }}" method="post">
        <textarea name="text"></textarea>
        <br>
        <input name="username">
        <br>
        <button type="submit">Post Quote</button>
    </form>
    {% for q in recent_quotes %}
        {{ quote.quote(q) }}
    {% endfor %}
{% endblock %}
