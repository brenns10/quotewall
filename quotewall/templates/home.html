{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Home</h1>
    <form action="{{ url_for("quote") }}" method="post">
        <textarea name="text"></textarea>
        <br>
        <input name="username">
        <br>
        <button type="submit">Post Quote</button>
    </form>
    {% for quote in recent_quotes %}
        <div class="quote">
            <p><a href="{{ url_for("view_quote", quote_id=quote.id) }}">{{ quote.text }}</a></p>
            <p>&mdash;{{ quote.quoted.username }}</p>
            <p>Submitted by: {{ quote.poster.username }}</p>
        </div>
    {% endfor %}
{% endblock %}
